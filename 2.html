<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2. feladat</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
  <style>
    /* Add any additional styles here */
    body {
      padding: 1rem;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
    }
    .large-text {
      font-size: 1.5rem;
    }
    .whitespace {
      height: 2rem;
    }
    .submit-btn {
      margin-top: 1rem;
    }
    .bx--inline-notification {
      display: none;
    }
    .bx--inline-notification--visible {
      display: block;
    }
    .hint-img {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="bx--heading">2. feladat</h1>
    <p class="large-text">
      <!--
      Menjetek az Andrássy út 60. Csengery utca felőli sarkára!<br>
      Ellenőrizzük, hogy jó helyen álltok-e!<br>
      Milyen évszám van a falra felírva?
      -->
    </p>
    <p style="text-align: center;">
      <img src="./2-feladat.png" alt="2. feladat" style="max-width: 100%; height: auto">
    </p>
    <form class="bx--form" onsubmit="return checkInput()">
      <input type="text" class="bx--text-input" placeholder="Írd ide a megoldást" pattern="[A-Za-z]*" inputmode="text" required>
      <div class="bx--inline-notification bx--inline-notification--success" id="notification-success">
        <div class="bx--inline-notification__details">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--inline-notification__icon" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M10,1c-4.9,0-9,4.1-9,9s4.1,9,9,9s9-4,9-9S15,1,10,1z M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z"></path><path fill="none" d="M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z" data-icon-path="inner-path" opacity="0"></path></svg>
          <div class="bx--inline-notification__text-wrapper">
            <p class="bx--inline-notification__text">
              Talált!
            </p>
          </div>
        </div>
      </div>
      <div class="bx--inline-notification bx--inline-notification--error" id="notification-error">
        <div class="bx--inline-notification__details">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--inline-notification__icon" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M10,1c-5,0-9,4-9,9s4,9,9,9s9-4,9-9S15,1,10,1z M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z"></path><path d="M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z" data-icon-path="inner-path" opacity="0"></path></svg>
          <div class="bx--inline-notification__text-wrapper">
            <p class="bx--inline-notification__text">
              Rossz megoldás!
            </p>
          </div>
        </div>
      </div>
      <button class="bx--btn bx--btn--primary submit-btn" type="submit">MEHET</button>
    </form>
    <div class="whitespace"></div> <!-- Add whitespace between form and link -->
    <a href="#" class="bx--link" onclick="return showHint()">Segítség</a>
    <div class="hint-img">
      <img src="./2-feladat-segitseg.jpg" alt="segítség" style="max-width: 100%; height: auto;">
    </div>
  </div>

  <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
  <script>
    function showHint() {
      document.querySelector('.hint-img').style.display = 'block';
      return false;
    }
    function checkInput() {
      const inputElement = document.querySelector('.bx--text-input');
      const inputValue = inputElement.value.trim().toLowerCase();
      const successNotification = document.getElementById('notification-success');
      const errorNotification = document.getElementById('notification-error');

      if (inputValue === 'berlin') {
        showNotification(successNotification);
        setTimeout(() => {
          window.location.href = '3.html';
        }, 2000); // Navigálás 2 másodperc után
      } else {
        showNotification(errorNotification);
      }

      return false; // Megakadályozza az űrlap elküldését
    }

    function showNotification(notificationElement) {
      notificationElement.classList.add('bx--inline-notification--visible');
      setTimeout(() => {
        notificationElement.classList.remove('bx--inline-notification--visible');
      }, 2000); // 2 másodperc után elrejtés
    }
  </script>
</body>

</html>
