    function checkInput() {

      const B = document.getElementById('B1').value + document.getElementById('B2').value;
      const C = document.getElementById('C1').value + document.getElementById('C2').value;
      const D = document.getElementById('D1').value + document.getElementById('D2').value;
      const E = document.getElementById('E1').value + document.getElementById('E2').value;
      const F = document.getElementById('F1').value + document.getElementById('F2').value;
      const G = document.getElementById('G1').value + document.getElementById('G2').value;
      
      const successNotification = document.getElementById('notification-success');
      const errorNotification = document.getElementById('notification-error');

      if (
        (A === "C5" || A === "D2" || A === "E5") &&
        (B === "C5" || B === "D2" || B === "E5") &&
        (C === "C5" || C === "D2" || C === "E5") &&
        ((A !== B) && (A !== C) && (B !== C)) &&
        D === "G7" &&
        E === "F6" &&
        F === "A7" &&
        G === "B6"
        ) {
        showNotification(successNotification);
        setTimeout(() => {
          window.location.href = '5.html';
        }, 2000); // Navigálás 2 másodperc után
      } else {
        showNotification(errorNotification);
      }

      return false; // Megakadályozza az űrlap elküldését
    }

    function showNotification(notificationElement) {
      notificationElement.classList.add('cds--inline-notification--visible');
      setTimeout(() => {
        notificationElement.classList.remove('cds--inline-notification--visible');
      }, 2000); // 2 másodperc után elrejtés
    }
