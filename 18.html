<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18. feladat</title>
  <link rel="stylesheet" href="https://unpkg.com/@carbon/styles@1.34.0/css/styles.css">
  <style>
    /* Add any additional styles here */
    body {
      padding: 1rem;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
    }
    .large-text {
      font-size: 1.5rem;
    }
    .whitespace {
      height: 2rem;
    }
    .submit-btn {
      margin-top: 1rem;
    }
    .cds--inline-notification {
      display: none;
    }
    .cds--inline-notification--visible {
      display: block;
    }
    .hint-img {
      display: none;
    }
    .cds--text-input::placeholder {
    color: white;
    }
    .cds--form select {
    margin-right: 28px; /* Adjust the gap between dropdowns */
    /* Add additional styling for select elements if needed */
    }
    .image-select-container {
     display: block;
     margin-bottom: 10px; /* Adjust spacing between image-select pairs if needed */
    }
    .image-container, .select-container {
    display: block;
    text-align: center;
    }  
    .hint-images .hidden {
      display: none;
    }.hidden-checkbox:checked + .hidden-checkbox-label {
      background-color: var(--cds-button-secondary-active, #6f6f6f);
    } 
    .selectoptions {      
      width: 100px;
      text-align: center;
    }
    .select-container {
      position: relative;
      margin-bottom: 60px;
      margin-top: 8px;
    }
    .select-container select {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .hidden-checkbox:checked + .hidden-checkbox-label {
      display: inline-block;      
      opacity: 0.5;
    }
    .whitespace2 {
      height: 10rem;
    }
    .miniaturized {
      width: 100px;
      height: auto;      
    }

    .enlarged {
      max-width: 100%;
      height: auto;      
    }

    .hiddencube {
      display: none;     
    }

    .controls {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .middle-controls {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      margin: 10px;
      padding: 10px;
      border: 3px solid black;
      font-size: 24px;
    }

    .cube-container {
      perspective: 1000px;
      margin: 20px 0;
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      margin: 0 20px;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #000;
    }

    .front { transform: translateZ(100px); }
    .back { transform: rotateY(180deg) translateZ(100px); }
    .left { transform: rotateY(-90deg) translateZ(100px); }
    .right { transform: rotateY(90deg) translateZ(100px); }
    .top { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); } 
  </style>
</head>

<body>
  <div class="container">     
    <form class="cds--form" onsubmit="return checkInput()">
      <p><input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-1"><label for="checkbox-1" class="hidden-checkbox-label"><img src="./18-feladat/1.jpg"></label></p>
      <p><input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-2"><label for="checkbox-2" class="hidden-checkbox-label"><img src="./18-feladat/2.jpg"></label></p>
      <p><input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-3"><label for="checkbox-3" class="hidden-checkbox-label"><img src="./18-feladat/3.jpg"></label></p>
      <p><input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-4"><label for="checkbox-4" class="hidden-checkbox-label"><img src="./18-feladat/4.jpg"></label></p>
      <p><input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-5"><label for="checkbox-5" class="hidden-checkbox-label"><img src="./18-feladat/5.jpg"></label></p>
      <p><input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-6"><label for="checkbox-6" class="hidden-checkbox-label"><img src="./18-feladat/6.jpg"></label></p>
      <p><input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-7"><label for="checkbox-7" class="hidden-checkbox-label"><img src="./18-feladat/7.jpg"></label></p>                      
      <div class="cds--inline-notification cds--inline-notification--success" id="notification-success">
        <div class="cds--inline-notification__details">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="cds--inline-notification__icon" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M10,1c-4.9,0-9,4.1-9,9s4.1,9,9,9s9-4,9-9S15,1,10,1z M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z"></path><path fill="none" d="M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z" data-icon-path="inner-path" opacity="0"></path></svg>
          <div class="cds--inline-notification__text-wrapper">
            <p class="cds--inline-notification__text">
              Talált!
            </p>
          </div>
        </div>
      </div>
      <div class="cds--inline-notification cds--inline-notification--error" id="notification-error">
        <div class="cds--inline-notification__details">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="cds--inline-notification__icon" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M10,1c-5,0-9,4-9,9s4,9,9,9s9-4,9-9S15,1,10,1z M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z"></path><path d="M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z" data-icon-path="inner-path" opacity="0"></path></svg>
          <div class="cds--inline-notification__text-wrapper">
            <p class="cds--inline-notification__text">
              Rossz megoldás!
            </p>
          </div>
        </div>
      </div>
      <button class="cds--btn cds--btn--primary submit-btn" type="submit">MEHET</button>
    </form>
    <div class="whitespace"></div> <!-- Add whitespace between form and link -->
    <p id="inventory" style="font-size: 28px;">Tárgylista<br></p>
    <div id="inventoryitems">         
      <img id="puzzle" src="./Inventory/Puzzle8.bmp" class="miniaturized" onclick="togglePicture('puzzle')"><br>
      <img id="regiseg" src="./Inventory/Regiseg.jpg" class="miniaturized" onclick="togglePicture('regiseg')"><br>  
      <img id="dobokocka" src="./Inventory/Dobokocka1.bmp" class="miniaturized" onclick="enlargeCube('cube1', 'controls1', 'dobokocka')"><br>
    </div>  

  <div class="controls" id="controls1">
    <button id="up1">↑</button>
    <div class="middle-controls">
      <button id="left1">←</button>
      <div class="cube-container">
        <div class="cube" id="cube1">
          <div class="face front" id="1A" style="background-image: url(./Inventory/Dobokocka1.bmp); background-size: cover;"></div>
          <div class="face back" id="2A" style="background-image: url(./Inventory/Dobokocka2.bmp); background-size: cover;"></div>
          <div class="face left" id="4A" style="background-image: url(./Inventory/Dobokocka4.bmp); background-size: cover;"></div>
          <div class="face right" id="6A" style="background-image: url(./Inventory/Dobokocka6.bmp); background-size: cover;"></div>
          <div class="face top" id="3A" style="background-image: url(./Inventory/Dobokocka3.bmp); background-size: cover;"></div>
          <div class="face bottom" id="5A" style="background-image: url(./Inventory/Dobokocka5.bmp); background-size: cover;"></div>
        </div>
      </div>
      <button id="right1">→</button>      
    </div>
    <button id="down1">↓</button>
    <button id="shrink1" style="margin-bottom: 70px;" onclick="shrinkCube('cube1', 'controls1', 'dobokocka')">→←</button>
  </div>
    <div class="whitespace2"></div> <!-- Add whitespace between form and link -->
    <div class="hint-images">
      <p class="hidden">      
        Valami nem stimmel egyes képekkel
      </p>
      <p class="hidden">      
        Kettő képpel
      </p>
      <p class="hidden">      
        Van valami közös ebben a két alakban
      </p>         
    </div>
    <a href="#" class="cds--link" onclick="return showHint()">Segítség</a>
  </div>

  <script>    
    function showHint() {
      document.querySelector('.hint-images .hidden').classList.remove('hidden');
      document.querySelector('.cds--link').innerHTML = 'Még kérek segítséget';
      return false;
    }

    function togglePicture(id) {
      var picture = document.getElementById(id);
      if (picture.classList.contains('miniaturized')) {
        picture.classList.remove('miniaturized');
        picture.classList.add('enlarged');
      } else {
        picture.classList.remove('enlarged');
        picture.classList.add('miniaturized');
      }
      
    }

    function enlargeCube(cubeId, controlsId, pictureId) {
      document.getElementById(cubeId).classList.add('enlarged');
      document.getElementById(controlsId).style.display = 'flex';
      document.getElementById(pictureId).style.display = 'none';
    }

    function shrinkCube(cubeId, controlsId, pictureId) {
      document.getElementById(cubeId).classList.remove('enlarged');
      document.getElementById(controlsId).style.display = 'none';
      document.getElementById(pictureId).style.display = 'block';
    }

    document.getElementById('inventory').addEventListener('click', function() {
      var inventoryItems = document.getElementById('inventoryitems');
      if (inventoryItems.style.display === 'none' || inventoryItems.style.display === '') {
        inventoryItems.style.display = 'block';
      } else {
        inventoryItems.style.display = 'none';
      }
    });

    let rotateX1 = 0;
    let rotateY1 = 0;

    let rotateX2 = 0;
    let rotateY2 = 0;

    document.getElementById('up1').addEventListener('click', () => {
      rotateX1 -= 90;
      updateCubeRotation('cube1', rotateX1, rotateY1);
    });

    document.getElementById('down1').addEventListener('click', () => {
      rotateX1 += 90;
      updateCubeRotation('cube1', rotateX1, rotateY1);
    });

    document.getElementById('left1').addEventListener('click', () => {
      rotateY1 -= 90;
      updateCubeRotation('cube1', rotateX1, rotateY1);
    });

    document.getElementById('right1').addEventListener('click', () => {
      rotateY1 += 90;
      updateCubeRotation('cube1', rotateX1, rotateY1);
    });

    document.getElementById('shrink1').addEventListener('click', () => {
      shrinkCube('cube1', 'controls1');
    });
  
    function updateCubeRotation(cubeId, rotateX, rotateY) {
      const cube = document.getElementById(cubeId);
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }
    
    function checkInput() {
    // Get all checkboxes by name
    const checkboxes = document.getElementsByName('checkboxes');

    // Initialize variables to track selected checkboxes and whether all conditions are met
    
    let isCorrect = false;  
    
    let three = false;
    let seven = false;

    // Loop through all checkboxes
    for (const checkbox of checkboxes) {
      if (checkbox.checked) {
        
        // Check if the selected checkboxes are checkbox-3, checkbox-7, and checkbox-9                
        if (checkbox.id === 'checkbox-3') {
            three = true;
        }
        else if (checkbox.id === 'checkbox-7') {
            seven = true;
        }        
        else {
            isCorrect = false;
        break;
        }
      }
    }      

    if (three && seven) {
        isCorrect = true;
    }

      const successNotification = document.getElementById('notification-success');
      const errorNotification = document.getElementById('notification-error');

      if (isCorrect) {
        showNotification(successNotification);
        setTimeout(() => {
          window.location.href = 'szoveg13.html';
        }, 2000); // Navigálás 2 másodperc után
      } else {
        showNotification(errorNotification);
      }

      return false; // Megakadályozza az űrlap elküldését
    }

    function showNotification(notificationElement) {
      notificationElement.classList.add('cds--inline-notification--visible');
      setTimeout(() => {
        notificationElement.classList.remove('cds--inline-notification--visible');
      }, 2000); // 2 másodperc után elrejtés
    }    
  </script>
</body>

</html>
