</head>

<body>
  <div class="container">
    <p class="large-text">      
      Menjetek át a belső járdára!<br><br>
    </p>      
    <form class="cds--form" onsubmit="return checkInput()">
      <p>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-1"><label for="checkbox-1" class="hidden-checkbox-label"><img src="./6-feladat/M.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-2"><label for="checkbox-2" class="hidden-checkbox-label"><img src="./6-feladat/M.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-3"><label for="checkbox-3" class="hidden-checkbox-label"><img src="./6-feladat/D.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-4"><label for="checkbox-4" class="hidden-checkbox-label"><img src="./6-feladat/C.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-5"><label for="checkbox-5" class="hidden-checkbox-label"><img src="./6-feladat/C.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-6"><label for="checkbox-6" class="hidden-checkbox-label"><img src="./6-feladat/C.bmp"></label><br>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-7"><label for="checkbox-7" class="hidden-checkbox-label"><img src="./6-feladat/L.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-8"><label for="checkbox-8" class="hidden-checkbox-label"><img src="./6-feladat/X.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-9"><label for="checkbox-9" class="hidden-checkbox-label"><img src="./6-feladat/X.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-10"><label for="checkbox-10" class="hidden-checkbox-label"><img src="./6-feladat/X.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-11"><label for="checkbox-11" class="hidden-checkbox-label"><img src="./6-feladat/V.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-12"><label for="checkbox-12" class="hidden-checkbox-label"><img src="./6-feladat/I.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-13"><label for="checkbox-13" class="hidden-checkbox-label"><img src="./6-feladat/I.bmp"></label>
          <input name="checkboxes" type="checkbox" class="hidden-checkbox cds--visually-hidden" id="checkbox-14"><label for="checkbox-14" class="hidden-checkbox-label"><img src="./6-feladat/I.bmp"></label>
    </p>                      
      <div class="cds--inline-notification cds--inline-notification--success" id="notification-success">
        <div class="cds--inline-notification__details">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="cds--inline-notification__icon" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M10,1c-4.9,0-9,4.1-9,9s4.1,9,9,9s9-4,9-9S15,1,10,1z M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z"></path><path fill="none" d="M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z" data-icon-path="inner-path" opacity="0"></path></svg>
          <div class="cds--inline-notification__text-wrapper">
            <p class="cds--inline-notification__text">
              Talált!
            </p>
          </div>
        </div>
      </div>
      <div class="cds--inline-notification cds--inline-notification--error" id="notification-error">
        <div class="cds--inline-notification__details">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="cds--inline-notification__icon" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M10,1c-5,0-9,4-9,9s4,9,9,9s9-4,9-9S15,1,10,1z M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z"></path><path d="M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z" data-icon-path="inner-path" opacity="0"></path></svg>
          <div class="cds--inline-notification__text-wrapper">
            <p class="cds--inline-notification__text">
              Rossz megoldás!
            </p>
          </div>
        </div>
      </div>
      <button class="cds--btn cds--btn--primary submit-btn" type="submit">MEHET</button>
    </form>
    <div class="whitespace"></div> <!-- Add whitespace between form and link -->
    <p id="inventory" style="font-size: 28px;">Tárgylista<br></p>
    <div id="inventoryitems">
      <img id="jegy" src="./Inventory/Jegy.png" class="miniaturized" onclick="togglePicture('jegy')"><br>      
      <img id="puzzle" src="./Inventory/Puzzle3.bmp" class="miniaturized" onclick="togglePicture('puzzle')"><br>
      <img id="szotar" src="./Inventory/Szotar.png" class="miniaturized" onclick="togglePicture('szotar')"><br>   
    </div> 
    <div class="whitespace2"></div> <!-- Add whitespace between form and link -->
    <div class="hint-images">
      <p class="hidden">      
        Kattintsatok a betűkre!
      </p>
      <p class="hidden">      
        A ház homlokzatának a felső részét nézzétek 
      </p>
      <p class="hidden">      
        Ez egy dátum római számokkal
      </p>              
    </div>
    <a href="#" class="cds--link" onclick="return showHint()">Segítség</a>
  </div>

  <script>    
    function showHint() {
      document.querySelector('.hint-images .hidden').classList.remove('hidden');
      document.querySelector('.cds--link').innerHTML = 'Még kérek segítséget';
      return false;
    }

    function togglePicture(id) {
      var picture = document.getElementById(id);
      if (picture.classList.contains('miniaturized')) {
        picture.classList.remove('miniaturized');
        picture.classList.add('enlarged');
      } else {
        picture.classList.remove('enlarged');
        picture.classList.add('miniaturized');
      }      
    }
    document.getElementById('inventory').addEventListener('click', function() {
      var inventoryItems = document.getElementById('inventoryitems');
      if (inventoryItems.style.display === 'none' || inventoryItems.style.display === '') {
        inventoryItems.style.display = 'block';
      } else {
        inventoryItems.style.display = 'none';
      }
    });
    
    function checkInput() {
    // Get all checkboxes by name
    const checkboxes = document.getElementsByName('checkboxes');

    // Initialize variables to track selected checkboxes and whether all conditions are met
    
    let isCorrect = false;  
    
    let M1 = false;
    let M2 = false;
    let D = false;
    let C1 = false;
    let C2 = false;
    let C3 = false;
    let L = false;
    let X1 = false;
    let X2 = false;
    let X3 = false;
    let V = false;
    let I1 = false;
    let I2 = false;
    let I3 = false;

    let isM = false;
    let isX = false;
    let isI = false;
    let isRest = false;

    // Loop through all checkboxes
    for (const checkbox of checkboxes) {
      if (checkbox.checked) {        
                       
        if (checkbox.id === 'checkbox-1') {
            M1 = true;
        }
        else if (checkbox.id === 'checkbox-2') {
            M2 = true;
        }
        else if (checkbox.id === 'checkbox-3') {
            D = true;
        }  
        else if (checkbox.id === 'checkbox-4') {
            C1 = true;
        }  
        else if (checkbox.id === 'checkbox-5') {
            C2 = true;
        }  
        else if (checkbox.id === 'checkbox-6') {
            C3 = true;
        }  
        else if (checkbox.id === 'checkbox-7') {
            L = true;
        }  
        else if (checkbox.id === 'checkbox-8') {
            X1 = true;
        }
        else if (checkbox.id === 'checkbox-9') {
            X2 = true;
        } 
        else if (checkbox.id === 'checkbox-10') {
            X3 = true;
        } 
        else if (checkbox.id === 'checkbox-11') {
            V = true;
        } 
        else if (checkbox.id === 'checkbox-12') {
            I1 = true;
        } 
        else if (checkbox.id === 'checkbox-13') {
            I2 = true;
        } 
        else if (checkbox.id === 'checkbox-14') {
            I3 = true;
        }     
        else {
          isCorrect = false;
        break;
        }
      }
    }      

    if (!D && !C1 && !C2 && !C3 && !L && !V){
      isRest = true;
    }

    if (M1 || M2){
      isM = true;
    }

    if ((M1 && M2) || (!M1 && !M2)){
      isM = false;
    }

    if ((X1 && !X2 && !X3) || (!X1 && !X2 && X3) || (!X1 && X2 && !X3)){
      isX = true;
    }

    if ((I1 && !I2 && !I3) || (!I1 && !I2 && I3) || (!I1 && I2 && !I3)){
      isI = true;
    }
    
    if (isRest && isM && isX && isI){
      isCorrect = true;
    }

      const successNotification = document.getElementById('notification-success');
      const errorNotification = document.getElementById('notification-error');

      if (isCorrect) {
        showNotification(successNotification);
        setTimeout(() => {
          window.location.href = '7.html';
        }, 2000); // Navigálás 2 másodperc után
      } else {
        showNotification(errorNotification);
      }

      return false; // Megakadályozza az űrlap elküldését
    }

    function showNotification(notificationElement) {
      notificationElement.classList.add('cds--inline-notification--visible');
      setTimeout(() => {
        notificationElement.classList.remove('cds--inline-notification--visible');
      }, 2000); // 2 másodperc után elrejtés
    }
  </script>
</body>

</html>
