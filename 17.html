<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17. feladat</title>
  <link rel="stylesheet" href="https://unpkg.com/@carbon/styles@1.34.0/css/styles.css">
  <style>
    /* Add any additional styles here */
    body {
      padding: 1rem;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
    }
    .large-text {
      font-size: 1.5rem;
    }
    .whitespace {
      height: 2rem;
    }
    .submit-btn {
      margin-top: 1rem;
    }
    .cds--inline-notification {
      display: none;
    }
    .cds--inline-notification--visible {
      display: block;
    }
    .hint-img {
      display: none;
    }
    ::placeholder {
        font-weight: bolder;
    }
    #A::placeholder {
        color: rgb(206, 206, 206);
    }
    #B::placeholder {
        color: rgb(82, 82, 82);
    }
    #C::placeholder {
        color: rgb(206, 206, 206);
    }
    #D::placeholder {
        color: rgb(206, 206, 206);
    }
    #E::placeholder {
        color: rgb(206, 206, 206);
    }
    #F::placeholder {
        color: rgb(206, 206, 206);
    }
    #G::placeholder {
        color: rgb(82, 82, 82);
    }
    .whitespace2 {
      height: 10rem;
    }
    .dontshow {
      display: none;
    }
    .clickable {
      cursor: pointer;
      color: blue;
    }  
  </style>
</head>

<body>
  <div class="container">
    <p class="large-text">
      <!--
      Menjetek az Andrássy út 60. Csengery utca felőli sarkára!<br>
      Ellenőrizzük, hogy jó helyen álltok-e!<br>
      Milyen évszám van a falra felírva?
      -->
    </p>
    <p style="text-align: center;">
      <img src="./13-feladat/Positions.png" alt="13. feladat" style="max-width: 100%; height: auto">
    </p>
    <form class="cds--form" onsubmit="return checkInput()">
      <input type="text" id = "A" class="cds--text-input" placeholder="A" inputmode="text" required style="color: white; background-color: red;">
      <input type="text" id = "B" class="cds--text-input" placeholder="B" inputmode="text" required style="color: black; background-color: yellow;">
      <input type="text" id = "C" class="cds--text-input" placeholder="C" inputmode="text" required style="color: white; background-color: green;">
      <input type="text" id = "D" class="cds--text-input" placeholder="D" inputmode="text" required style="color: white; background-color: blue;">
      <input type="text" id = "E" class="cds--text-input" placeholder="E" inputmode="text" required style="color: white; background-color: purple;">
      <input type="text" id = "F" class="cds--text-input" placeholder="F" inputmode="text" required style="color: white; background-color: brown;">
      <input type="text" id = "G" class="cds--text-input" placeholder="G" inputmode="text" required style="color: black; background-color: pink;">
      <div class="cds--inline-notification cds--inline-notification--success" id="notification-success">
        <div class="cds--inline-notification__details">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="cds--inline-notification__icon" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M10,1c-4.9,0-9,4.1-9,9s4.1,9,9,9s9-4,9-9S15,1,10,1z M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z"></path><path fill="none" d="M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z" data-icon-path="inner-path" opacity="0"></path></svg>
          <div class="cds--inline-notification__text-wrapper">
            <p class="cds--inline-notification__text">
              Talált!
            </p>
          </div>
        </div>
      </div>
      <div class="cds--inline-notification cds--inline-notification--error" id="notification-error">
        <div class="cds--inline-notification__details">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="cds--inline-notification__icon" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M10,1c-5,0-9,4-9,9s4,9,9,9s9-4,9-9S15,1,10,1z M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z"></path><path d="M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z" data-icon-path="inner-path" opacity="0"></path></svg>
          <div class="cds--inline-notification__text-wrapper">
            <p class="cds--inline-notification__text">
              Rossz megoldás!
            </p>
          </div>
        </div>
      </div>
      <button class="cds--btn cds--btn--primary submit-btn" type="submit">MEHET</button>
    </form>
    <div class="whitespace"></div> <!-- Add whitespace between form and link -->
    <p id="inventory" class="clickable" style="font-size: 28px;">Tárgylista<br><br></p>
    <div id="inventoryitems" class="dontshow">       
        <p  id="item3" class="clickable" onclick="showPicture('picture3'); toggleVisibility('item3')">Régiség<br><br></p>
        <img id="picture3" src="./Inventory/Regiseg.jpg" class="dontshow" style="max-width: 100%; height: auto" onclick="hidePicture('picture3'); toggleVisibility('item3')"><br>
        <p  id="item4" class="clickable" onclick="showPicture('picture4'); toggleVisibility('item4')">Zöld cetli<br><br></p>
        <img id="picture4" src="./Inventory/Zold cetli.bmp" class="dontshow" style="max-width: 100%; height: auto" onclick="hidePicture('picture4'); toggleVisibility('item4')"><br>        
        <p  id="item6" class="clickable" onclick="showPicture('picture6'); toggleVisibility('item6')">Piros cetli<br><br></p>
        <img id="picture6" src="./Inventory/Piros cetli.bmp" class="dontshow" style="max-width: 100%; height: auto" onclick="hidePicture('picture6'); toggleVisibility('item6')"><br>
        <p  id="item8" class="clickable" onclick="showPicture('picture8'); toggleVisibility('item8')">Sárga cetli<br><br></p>
        <img id="picture8" src="./Inventory/Sarga cetli.bmp" class="dontshow" style="max-width: 100%; height: auto" onclick="hidePicture('picture8'); toggleVisibility('item8')"><br>
    </div> 
    <div class="whitespace2"></div> <!-- Add whitespace between form and link -->
    <a href="#" class="cds--link" onclick="return showHint()">Segítség</a>
    <div class="hint-img">
      <img src="./13-feladat/Segitseg.jpg" alt="segítség" style="max-width: 100%; height: auto;">
    </div>
  </div>

  <script>
    function showHint() {
      document.querySelector('.hint-img').style.display = 'block';
      return false;
    }

    function toggleVisibility(id) {
        var element = document.getElementById(id);
        if (element.classList.contains('dontshow')) {
            element.classList.remove('dontshow');
        } else {
            element.classList.add('dontshow');
        }
     }
     function showPicture(id) {
        toggleVisibility(id);
     }
      function hidePicture(id) {
        toggleVisibility(id);
      }
      document.getElementById('inventory').addEventListener('click', function() {
        toggleVisibility('inventoryitems');
    });
    var items = document.querySelectorAll('.item');
    items.forEach(function(item) {
        item.addEventListener('click', function() {
            var pictureId = this.getAttribute('data-picture');
            toggleVisibility(pictureId);
        });
    });

    
    function removeAccents(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }
    function checkInput() {
      const successNotification = document.getElementById('notification-success');
      const errorNotification = document.getElementById('notification-error');
      
      const solutionA = removeAccents(document.getElementById('A').value.trim().toLowerCase());
      const solutionB = removeAccents(document.getElementById('B').value.trim().toLowerCase());  
      const solutionC = removeAccents(document.getElementById('C').value.trim().toLowerCase());  
      const solutionD = removeAccents(document.getElementById('D').value.trim().toLowerCase());  
      const solutionE = removeAccents(document.getElementById('E').value.trim().toLowerCase());  
      const solutionF = removeAccents(document.getElementById('F').value.trim().toLowerCase());  
      const solutionG = removeAccents(document.getElementById('G').value.trim().toLowerCase());  

      if (solutionA === 'huba' && solutionB === 'kond' && solutionC === 'arpad' && solutionD === 'teteny' && solutionE === 'ond' && solutionF === 'elod' && solutionG === 'tas') {
        showNotification(successNotification);
        setTimeout(() => {
          window.location.href = '18.html';
        }, 2000); // Navigálás 2 másodperc után
      } else {
        showNotification(errorNotification);
      }

      return false; // Megakadályozza az űrlap elküldését
    }

    function showNotification(notificationElement) {
      notificationElement.classList.add('cds--inline-notification--visible');
      setTimeout(() => {
        notificationElement.classList.remove('cds--inline-notification--visible');
      }, 2000); // 2 másodperc után elrejtés
    }
  </script>
</body>

</html>
