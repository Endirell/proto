  <script>    
    function showHint() {
      document.querySelector('.hint-images .hidden').classList.remove('hidden');
      document.querySelector('.cds--link').innerHTML = 'Még kérek segítséget';
      return false;
    }
    function checkInput() {
      const A = document.getElementById('1').value;
      const B = document.getElementById('2').value;
      const C = document.getElementById('3').value;
      const D = document.getElementById('4').value;
      const E = document.getElementById('5').value;
      const F = document.getElementById('6').value;
      const G = document.getElementById('7').value;
      const H = document.getElementById('8').value;
      const I = document.getElementById('9').value;
      const J = document.getElementById('10').value;
      const K = document.getElementById('11').value;
      const L = document.getElementById('12').value;
      const M = document.getElementById('13').value;
      const N = document.getElementById('14').value;     
     
      const successNotification = document.getElementById('notification-success');
      const errorNotification = document.getElementById('notification-error');

      if (A !== "X" && B !== "X" && C !== "X" && D === "X" && E !== "X" && F !== "X" && G !== "X" && 
          H !== "X" && I !== "X" && J !== "X" && K !== "X" && L === "X" && M !== "X" && N !== "X") {
        showNotification(successNotification);
        setTimeout(() => {
          window.location.href = 'final.html';
        }, 2000); // Navigálás 2 másodperc után
      } else {
        showNotification(errorNotification);
      }

      return false; // Megakadályozza az űrlap elküldését
    }

    function showNotification(notificationElement) {
      notificationElement.classList.add('cds--inline-notification--visible');
      setTimeout(() => {
        notificationElement.classList.remove('cds--inline-notification--visible');
      }, 2000); // 2 másodperc után elrejtés
    }
