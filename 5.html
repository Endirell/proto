  <script>
    function showHint() {
      document.querySelector('.hint-img').style.display = 'block';
      return false;
    }
    function checkInput() {
      const firstDot = document.getElementById('firstDot').value;
      const secondDot = document.getElementById('secondDot').value;
      const thirdDot = document.getElementById('thirdDot').value;
      const fourthDot = document.getElementById('fourthDot').value;
      const fifthDot = document.getElementById('fifthDot').value;
      const sixthDot = document.getElementById('sixthDot').value;
      const seventhDot = document.getElementById('seventhDot').value;
      const eigthDot = document.getElementById('eigthDot').value;

      const solution = 'MDCCCLXXVII';

      const inputValue = firstDot + secondDot + 'CCC' + thirdDot + fourthDot + fifthDot + sixthDot + seventhDot + eigthDot;

      const successNotification = document.getElementById('notification-success');
      const errorNotification = document.getElementById('notification-error');

      if (inputValue === solution) {
        showNotification(successNotification);
        setTimeout(() => {
          window.location.href = '6.html';
        }, 2000); // Navigálás 2 másodperc után
      } else {
        showNotification(errorNotification);
      }

      return false; // Megakadályozza az űrlap elküldését
    }

    function showNotification(notificationElement) {
      notificationElement.classList.add('cds--inline-notification--visible');
      setTimeout(() => {
        notificationElement.classList.remove('cds--inline-notification--visible');
      }, 2000); // 2 másodperc után elrejtés
    }
  </script>
